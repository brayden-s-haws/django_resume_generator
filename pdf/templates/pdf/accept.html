<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Your Details</title>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-7">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="">About You</label>
                        <textarea class="form-control" id="about" name="about" rows="3" placeholder="Tell us about yourself"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree" placeholder="Enter your degree">
                    </div>
                    <div class="form-group">
                        <label for="">School</label>
                        <input type="text" class="form-control" id="school" name="school" placeholder="Enter your school">
                    </div>
                    <div class="form-group">
                        <label for="">University</label>
                        <input type="text" class="form-control" id="university" name="university" placeholder="Enter your college">
                    </div>
                    <div class="form-group">
                        <label for="">Previous Experience</label>
                        <textarea class="form-control" id="previous_work" name="previous_work" placeholder="Tell us about your previous experience"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Skills</label>
                        <textarea class="form-control" id="skills" name="skills" placeholder="Tell us about your skills"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
           </div>
       </div>
   </div>
</body>
</html>
